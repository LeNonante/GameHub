<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Game Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_detail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <div class="logo-small">
                    <span class="logo-text-small">GAME</span>
                    <span class="logo-icon-small">ðŸŽ²</span>
                    <span class="logo-text-small">HUB</span>
                </div>
            </nav>
        </header>

        <main class="login-page">
            <div class="login-card">
                <h2>Connexion</h2>
                <p class="small-link">Dashboard d'administration</p>

                <form class="login-form" method="POST" action="{{ url_for('login') }}">
                    <input class="login-input" name="pseudo" placeholder="Pseudo" value="{{ request.form.pseudo or '' }}" required>
                    <input class="login-input" name="password" type="password" placeholder="Mot de passe" required>

                    {% if erreur %}
                        <div class="error-message">{{ erreur }}</div>
                    {% endif %}

                    <div class="login-actions">
                        <div style="display:flex; gap:8px;">
                            <button class="action-button" type="submit">Connexion</button>
                        </div>
                    </div>
                </form>

            </div>
        </main>
    </div>
</body>
</html>
