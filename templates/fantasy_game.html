<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy - {{ game_code }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_detail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fantasy_game.css') }}">
</head>
<body>
    <div class="container">
         <!-- Header avec navigation -->
        <header class="header">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <div class="logo-small">
                    <span class="logo-text-small">GAME</span>
                    <span class="logo-icon-small">üé≤</span>
                    <span class="logo-text-small">HUB</span>
                </div>
            </nav>
        </header>

        <!-- Interface de jeu -->
        <div class="game-interface">
            <!-- En-t√™te du jeu -->
            <div class="game-header">
                <div class="player-info">
                    <span class="player-name">{{ player_name }}</span>
                </div>
                <div class="game-code">Code: {{ game_code }}</div>
            </div>

            <!-- Contenu principal -->
            <div class="game-content">
                <!-- Section cartes du joueur -->
                <div class="player-main-cards-section">
                    <h2 class="section-title">Votre Main</h2>
                    
                    {% if nbCartesMain != 0 %}
                        {% for i in player_main_images%}  
                            <img src="{{ player_card_image }}" 
                                alt="ss" 
                                class="player-main-card">
                        {% endfor %}
                    {% else %}
                        <div style="text-align: center; color: #94a3b8; padding: 40px;">
                            <div style="font-size: 3rem;">üÉè</div>
                            <p>Votre main est vide</p>
                        </div>
                    {% endif %}
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
