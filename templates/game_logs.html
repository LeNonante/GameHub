<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats SQL</title>
</head>
<body>
    <h1>Résultats de la requête SQL</h1>
    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                {% for col in colonnes %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for ligne in resultats %}
                <tr>
                    {% for val in ligne %}
                        <td>{{ val }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
