<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Trouble - {{ game_code }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_detail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent_trouble_game.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/insider_game.css') }}">
</head>
<body>
    <div class="container">
         <!-- Header avec navigation -->
        <header class="header">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <div class="logo-small">
                    <span class="logo-text-small">GAME</span>
                    <span class="logo-icon-small">ðŸŽ²</span>
                    <span class="logo-text-small">HUB</span>
                </div>
            </nav>
        </header>

        <!-- Interface de jeu -->
        <div class="game-interface">
            <!-- En-tÃªte du jeu -->
            <div class="game-header">
                <div class="player-info">
                    <span class="player-name">{{ player_name }}</span>
                </div>
                <div class="game-code">Code: {{ game_code }}</div>
            </div>

            <!-- Contenu principal -->
            <div class="game-content">
                <!-- Section carte du joueur -->
                <div class="player-card-section">
                    <h2 class="section-title">Votre Partie</h2>
                    <div class="round-grid">
                        {% if nbManche!=0 %}
                            {% for i in range(nbManche)%}
                                <div class="round-card role-{{ roles[i]|lower }}">
                                    <div class="round-number">Manche {{ i+1 }}</div>
                                    <div class="round-role">
                                        <span class="role-label">RÃ´le</span>
                                        <span class="role-value">{{ roles[i] }}</span>
                                    </div>
                                    <div class="round-word">
                                        <span class="word-label">Mot secret</span>
                                        <span class="word-value">{{ mots[i] }}</span>
                                    </div>
                                </div>        
                            {% endfor %}
                        {% else %}
                            <div style="color:#94a3b8; padding:10px;">Aucune manche disponible.</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
